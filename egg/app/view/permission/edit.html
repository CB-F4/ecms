<%- include ../public/public_header.html %>
<div class="app-layout">
  <%- include ../public/public_nav.html %>
  <div class="layout-main">
    <div class=" uk-card  uk-card-default uk-card-body uk-width-1-2@m">
      <h3 class="uk-card-title">权限编辑</h3>
      <form action="/admin/permission/edit" method="POST" class="">
        <input type="hidden" name="id" value="<%=permission.id%>" />
        <div class="form-group">
          <div class="col-sm-10">
            <input
              type="text"
              name="title"
              id="inputEmail3"
              value="<%=permission.title %>"
              class="uk-input uk-width-1-2"
            />
          </div>
        </div>
        <div class="form-group uk-margin">
          <div class="col-sm-10">
            <input
              type="text"
              name="url"
              class="uk-input uk-width-1-2"
              id="inputEmail3"
              value="<%=permission.url %>"
              placeholder="password"
            />
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">节点类型</label>
          <div class="col-sm-10">
            <label>
              <input class="uk-radio" type="radio" name="type" value="1"
              <%if(permission.type==1 ){%> checked <%}%>>模块
            </label>
            <label>
              <input class="uk-radio" type="radio" name="type" value="2"
              <%if(permission.type==2 ){%> checked <%}%>>菜单
            </label>
            <label>
              <input class="uk-radio" type="radio" name="type" value="3"
              <%if(permission.type==3 ){%> checked <%}%>>操作
            </label>
          </div>
        </div>
        <div class="uk-margin">
          <button type="submit" class="uk-button uk-button-primary">
            确定
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<%- include ../public/public_footer.html %>
