<%- include ../public/public_header.html %>
<div
  class="uk-section uk-section-muted uk-flex uk-flex-middle uk-animation-fade"
  uk-height-viewport
>
  <div class="uk-width-1-1">
    <div class="uk-container">
      <div class="uk-grid-margin uk-grid uk-grid-stack" uk-grid>
        <div class="uk-width-1-1@m">
          <div
            class="uk-margin uk-width-large uk-margin-auto uk-card uk-card-default uk-card-body uk-box-shadow-large"
          >
            <h3 class="uk-card-title uk-text-center">登录 / login</h3>
            <form action="/admin/login" method="POST">
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: mail"></span>
                  <input class="uk-input uk-form-large" type="text" name="username"/>
                </div>
              </div>
              <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                  <span class="uk-form-icon" uk-icon="icon: lock"></span>
                  <input class="uk-input uk-form-large" type="password" name="password"/>
                </div>
              </div>
              <div class="uk-margin">
                <button
                  class="uk-button uk-button-primary uk-button-large uk-width-2-1"
                  type="submit"
                >
                  Login
                </button>
                <button
                class="uk-button uk-button-default uk-button-large uk-width-2-1 uk-margin"
                type="reset"
                >
                Reset
              </button>
              </div>
              <div class="uk-text-small uk-text-center">
                没有账号? <a href="#">前往注册</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<%- include ../public/public_footer.html %>
